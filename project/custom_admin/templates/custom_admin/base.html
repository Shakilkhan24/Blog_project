<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Custom Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Custom Admin</h1>
            <ul class="flex space-x-4">
                <li><a href="{% url 'custom_admin_dashboard' %}" class="hover:text-gray-300">Dashboard</a></li>
                <li><a href="{% url 'custom_admin_user_list' %}" class="hover:text-gray-300">Users</a></li>
                <li><a href="{% url 'custom_admin_blog_post_list' %}" class="hover:text-gray-300">Blog Posts</a></li>
                <li><a href="{% url 'custom_admin_category_list' %}" class="hover:text-gray-300">Categories</a></li>
                <li><a href="{% url 'custom_admin_tag_list' %}" class="hover:text-gray-300">Tags</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container mx-auto mt-8 p-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto">
            <p>&copy; 2024 Your Blog Admin</p>
        </div>
    </footer>
</body>
</html>
